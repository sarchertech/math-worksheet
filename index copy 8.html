<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Worksheet</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #764ba2;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .problem {
            font-size: 4rem;
            color: #333;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 20px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 30px;
        }

        .answer-btn {
            font-size: 2rem;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .answer-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .answer-btn:active {
            transform: scale(0.95);
        }

        .score {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #666;
            min-height: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
        }

        .score-row {
            display: flex;
            justify-content: flex-start;
        }

        .emoji {
            font-size: 3rem;
            margin-top: 10px;
            height: 4rem;
            line-height: 4rem;
        }

        .celebrate {
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        .bounce {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(0.9);
            }

            75% {
                transform: scale(1.1);
            }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            animation: confetti-fall 1.5s ease-out forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(400px) rotate(720deg) scale(0);
            }
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }

        .wiggle {
            animation: wiggle 0.3s ease-in-out 3;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }

        .shake {
            animation: shake 0.6s ease-in-out;
            background: #ffcccc !important;
        }

        .game-over-emoji {
            animation: shake 0.6s ease-in-out;
        }

        .success-highlight {
            background: #90EE90;
        }

        @keyframes mega-shake {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            10% {
                transform: translate(-20px, -10px) rotate(-5deg);
            }

            20% {
                transform: translate(20px, 10px) rotate(5deg);
            }

            30% {
                transform: translate(-20px, 10px) rotate(-5deg);
            }

            40% {
                transform: translate(20px, -10px) rotate(5deg);
            }

            50% {
                transform: translate(-10px, 20px) rotate(-3deg);
            }

            60% {
                transform: translate(10px, -20px) rotate(3deg);
            }

            70% {
                transform: translate(-15px, -15px) rotate(-4deg);
            }

            80% {
                transform: translate(15px, 15px) rotate(4deg);
            }

            90% {
                transform: translate(-5px, 5px) rotate(-2deg);
            }
        }

        .mega-shake {
            animation: mega-shake 2s ease-in-out;
        }

        .mega-celebrate {
            animation: mega-celebrate 2s ease-out;
        }

        @keyframes mega-celebrate {
            0% {
                transform: scale(0) rotate(0deg);
            }

            30% {
                transform: scale(2) rotate(20deg);
            }

            50% {
                transform: scale(1.5) rotate(-10deg);
            }

            70% {
                transform: scale(1.8) rotate(10deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ§® â• ğŸ‰</h1>
        <div class="problem" id="problem"></div>
        <div class="buttons-grid" id="buttons"></div>
        <div class="emoji" id="emoji"></div>
        <div class="score" id="score"></div>
    </div>

    <script>
        let num1, num2, correctAnswer;
        let correctCount = 0;
        let totalCount = 0;
        let attempts = 0;
        let isLocked = false;
        const maxAttempts = 3;
        let earnedEmojis = [];
        let earnedHearts = [];

        // const happyEmojis = ['ğŸŒŸ', 'â­', 'ğŸ‰', 'ğŸŠ', 'ğŸ‘', 'ğŸ¥³', 'ğŸ˜Š', 'ğŸ¤©', 'ğŸ’ª', 'ğŸ†'];
        const happyEmojis = ['â­', 'ğŸ‰', 'ğŸ¥³', 'ğŸ’ª', 'ğŸ†'];
        const sadEmojis = ['ğŸ¤”', 'ğŸ’­', 'ğŸ™ƒ'];
        const confettiEmojis = ['ğŸ‰', 'ğŸŠ', 'â­', 'âœ¨', 'ğŸ’«', 'ğŸŒˆ', 'ğŸˆ', 'ğŸ', 'ğŸ’–', 'ğŸ¦‹'];

        // Audio context for sound effects
        let audioContext;
        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playSuccessSound() {
            const ctx = getAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523, ctx.currentTime); // C5
            oscillator.frequency.setValueAtTime(659, ctx.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(784, ctx.currentTime + 0.2); // G5

            gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);

            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + 0.4);
        }

        function playFailSound() {
            const ctx = getAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(200, ctx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(150, ctx.currentTime + 0.2);

            gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);

            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + 0.3);
        }

        function playStrongFailSound() {
            const ctx = getAudioContext();

            // Play a descending buzzer sound
            for (let i = 0; i < 3; i++) {
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150 - (i * 30), ctx.currentTime + (i * 0.15));

                gainNode.gain.setValueAtTime(0.2, ctx.currentTime + (i * 0.15));
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + (i * 0.15) + 0.15);

                oscillator.start(ctx.currentTime + (i * 0.15));
                oscillator.stop(ctx.currentTime + (i * 0.15) + 0.15);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.animationDuration = (1 + Math.random()) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2000);
                }, i * 50);
            }
        }

        function createMegaConfetti() {
            const heartEmojis = ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’', 'âœ¨', 'ğŸŒŸ', 'ğŸŒˆ'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = (2 + Math.random() * 2) + 'rem';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 40);
            }
        }

        function playMegaSuccessSound() {
            const ctx = getAudioContext();
            const notes = [523, 659, 784, 1047, 784, 1047, 1319, 1047, 1319, 1568, 1319, 1568, 1760];

            notes.forEach((freq, i) => {
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, ctx.currentTime + (i * 0.15));

                gainNode.gain.setValueAtTime(0.3, ctx.currentTime + (i * 0.15));
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + (i * 0.15) + 0.4);

                oscillator.start(ctx.currentTime + (i * 0.15));
                oscillator.stop(ctx.currentTime + (i * 0.15) + 0.4);
            });
        }

        function triggerMegaCelebration() {
            const emojiEl = document.getElementById('emoji');
            emojiEl.textContent = 'â¤ï¸';
            emojiEl.classList.add('mega-celebrate');
            document.body.classList.add('mega-shake');
            createMegaConfetti();
            playMegaSuccessSound();

            setTimeout(() => {
                emojiEl.classList.remove('mega-celebrate');
                document.body.classList.remove('mega-shake');
            }, 2500);
        }

        function checkForUpgrade(emoji) {
            // Count how many of this emoji we have
            const count = earnedEmojis.filter(e => e === emoji).length;
            if (count >= 2) {
                // Remove 2 of this emoji
                let removed = 0;
                earnedEmojis = earnedEmojis.filter(e => {
                    if (e === emoji && removed < 2) {
                        removed++;
                        return false;
                    }
                    return true;
                });
                // Add a heart
                earnedHearts.push('â¤ï¸');
                return true;
            }
            return false;
        }

        function generateProblem() {
            // First pick the target sum (2-10) uniformly
            const targetSum = Math.floor(Math.random() * 9) + 2; // 2 to 10

            // Then pick num1 from 1 to (targetSum - 1)
            num1 = Math.floor(Math.random() * (targetSum - 1)) + 1;
            num2 = targetSum - num1;

            correctAnswer = targetSum;

            document.getElementById('problem').textContent = `${num1} + ${num2} = ?`;
            document.getElementById('emoji').textContent = '';
            attempts = 0;
            isLocked = false;
        }

        function createButtons() {
            const buttonsContainer = document.getElementById('buttons');
            buttonsContainer.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = i;
                btn.onclick = () => checkAnswer(i);
                buttonsContainer.appendChild(btn);
            }
        }

        function checkAnswer(selected) {
            if (isLocked) return;

            totalCount++;
            const emojiEl = document.getElementById('emoji');
            const problemEl = document.getElementById('problem');

            if (selected === correctAnswer) {
                isLocked = true;
                correctCount++;
                playSuccessSound();
                problemEl.textContent = `${num1} + ${num2} = ${correctAnswer}`;
                problemEl.classList.add('success-highlight');
                const selectedEmoji = happyEmojis[Math.floor(Math.random() * happyEmojis.length)];
                earnedEmojis.push(selectedEmoji);
                emojiEl.textContent = selectedEmoji;
                emojiEl.classList.add('celebrate');
                problemEl.classList.add('bounce');
                createConfetti();

                // Check for upgrade after a short delay
                setTimeout(() => {
                    if (checkForUpgrade(selectedEmoji)) {
                        triggerMegaCelebration();
                        updateScore();
                    }
                }, 800);

                setTimeout(() => {
                    emojiEl.classList.remove('celebrate');
                    problemEl.classList.remove('bounce');
                }, 600);
                updateScore();

                // Generate new problem after a short delay
                setTimeout(() => {
                    problemEl.classList.remove('success-highlight');
                    generateProblem();
                }, 1500);
            } else {
                attempts++;

                if (attempts >= maxAttempts) {
                    // Out of tries - strong failure
                    isLocked = true;
                    playStrongFailSound();
                    emojiEl.textContent = 'ğŸ˜¢';
                    emojiEl.classList.add('game-over-emoji');
                    problemEl.classList.add('shake');
                    problemEl.textContent = `${num1} + ${num2} = ${correctAnswer}`;

                    setTimeout(() => {
                        problemEl.classList.remove('shake');
                        emojiEl.classList.remove('game-over-emoji');
                        generateProblem();
                    }, 2000);
                } else {
                    // Still have tries left
                    playFailSound();
                    emojiEl.textContent = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
                    problemEl.classList.add('wiggle');
                    setTimeout(() => {
                        problemEl.classList.remove('wiggle');
                        emojiEl.textContent = '';
                    }, 900);
                }
            }
        }

        function updateScore() {
            const scoreEl = document.getElementById('score');

            // Group emojis by type
            const emojiGroups = {};
            earnedEmojis.forEach(emoji => {
                if (!emojiGroups[emoji]) {
                    emojiGroups[emoji] = 0;
                }
                emojiGroups[emoji]++;
            });

            // Create rows for each possible emoji type
            scoreEl.innerHTML = '';

            // Show hearts first if any
            if (earnedHearts.length > 0) {
                const heartRow = document.createElement('div');
                heartRow.className = 'score-row';
                heartRow.innerHTML = `<span style="opacity: 0.5; padding-right: 8px">â¤ï¸ |</span>${'â¤ï¸'.repeat(earnedHearts.length)}`;
                scoreEl.appendChild(heartRow);
            }

            happyEmojis.forEach(emoji => {
                const row = document.createElement('div');
                row.className = 'score-row';
                const count = emojiGroups[emoji] || 0;
                row.innerHTML = `<span style="opacity: 0.5; padding-right: 8px">${emoji} |</span>${emoji.repeat(count)}`;
                scoreEl.appendChild(row);
            });
        }

        // Initialize
        createButtons();
        generateProblem();
        updateScore();
    </script>
</body>

</html>
