<!DOCTYPE html>

    <style>

            margin: 0;
            padding: 0;

        body {

            justify-content: center;

            padding: 20px;

        .container {

            border-radius: 30px;

        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 30px;
        }

        .answer-btn {
            font-size: 2rem;

            50% {

    <script>
        let num1, num2, correctAnswer;
        let correctCount = 0;
        let totalCount = 0;
        let attempts = 0;
        let isLocked = false;
        const maxAttempts = 3;
        let earnedEmojis = [];
        let earnedHearts = [];
        let earnedTrophies = [];
        let earnedGoldMedals = [];
        let earnedCrowns = [];

        // const happyEmojis = ['ğŸŒŸ', 'â­', 'ğŸ‰', 'ğŸŠ', 'ğŸ‘', 'ğŸ¥³', 'ğŸ˜Š', 'ğŸ¤©', 'ğŸ’ª', 'ğŸ†'];
        const happyEmojis = ['â­', 'ğŸ‰', 'ğŸ¥³', 'ğŸ’ª', 'ğŸŒˆ'];
        const sadEmojis = ['ğŸ¤”', 'ğŸ’­', 'ğŸ™ƒ'];
        const confettiEmojis = ['ğŸ‰', 'ğŸŠ', 'â­', 'âœ¨', 'ğŸ’«', 'ğŸŒˆ', 'ğŸˆ', 'ğŸ', 'ğŸ’–', 'ğŸ¦‹'];

        // Audio context for sound effects
        let audioContext;
        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Resume if suspended (required after user interaction)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            return audioContext;
        }

        function playSuccessSound() {
            const ctx = getAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523, ctx.currentTime); // C5
            oscillator.frequency.setValueAtTime(659, ctx.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(784, ctx.currentTime + 0.2); // G5

            gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);

            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + 0.4);
        }

        function playFailSound() {
            const ctx = getAudioContext();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(200, ctx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(150, ctx.currentTime + 0.2);

            gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);

            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + 0.3);
        }

        function playStrongFailSound() {
            const ctx = getAudioContext();

            // Play a descending buzzer sound
            for (let i = 0; i < 3; i++) {
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);

                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150 - (i * 30), ctx.currentTime + (i * 0.15));

                gainNode.gain.setValueAtTime(0.2, ctx.currentTime + (i * 0.15));
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + (i * 0.15) + 0.15);

                oscillator.start(ctx.currentTime + (i * 0.15));
                oscillator.stop(ctx.currentTime + (i * 0.15) + 0.15);
            }
        }

        function createConfetti() {

                harmonic.start(ctx.currentTime + 1 + (i * 0.25));
                harmonic.stop(ctx.currentTime + 1 + (i * 0.25) + 0.8);
            });

            // ===== PHASE 6: STAR BIRTH - Massive ascending crescendo =====
            const starBirth = [
                131, 165, 196, 262, 330, 392, 523, 659, 784, 1047, 1319, 1568,
                2093, 2637, 3136, 3951, 4186, 4698, 5274, 5587, 6271, 7040, 7902, 8372
            ];
            starBirth.forEach((freq, i) => {
                const star = ctx.createOscillator();
                const starGain = ctx.createGain();
                star.connect(starGain);
                starGain.connect(ctx.destination);
                star.type = i < 12 ? 'triangle' : 'sine';
                star.frequency.setValueAtTime(freq, ctx.currentTime + 2 + (i * 0.07));
                starGain.gain.setValueAtTime(0.12 + (i * 0.005), ctx.currentTime + 2 + (i * 0.07));
                starGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 2 + (i * 0.07) + 0.25);
                star.start(ctx.currentTime + 2 + (i * 0.07));
                star.stop(ctx.currentTime + 2 + (i * 0.07) + 0.25);
            });

            // ===== PHASE 7: CELESTIAL RAIN - Endless magical sparkles =====
            for (let i = 0; i < 80; i++) {
                const sparkle = ctx.createOscillator();
                const sparkleGain = ctx.createGain();
                sparkle.connect(sparkleGain);
                sparkleGain.connect(ctx.destination);
                sparkle.type = 'sine';
                const sparkleFreq = 2500 + Math.random() * 5500;
                sparkle.frequency.setValueAtTime(sparkleFreq, ctx.currentTime + (i * 0.07));
                sparkle.frequency.setValueAtTime(sparkleFreq * (0.98 + Math.random() * 0.04), ctx.currentTime + (i * 0.07) + 0.05);
                sparkleGain.gain.setValueAtTime(0.05 + Math.random() * 0.03, ctx.currentTime + (i * 0.07));
                sparkleGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + (i * 0.07) + 0.1);
                sparkle.start(ctx.currentTime + (i * 0.07));
                sparkle.stop(ctx.currentTime + (i * 0.07) + 0.1);
            }

            // ===== PHASE 8: UNIVERSE CREATION - Epic finale chord =====
            setTimeout(() => {
                // Layer 1: Foundation
                const foundation = [32, 65, 98, 131, 196, 262];
                foundation.forEach(freq => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, ctx.currentTime);
                    gain.gain.setValueAtTime(0.3, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 3);
                    osc.start(ctx.currentTime);
                    osc.stop(ctx.currentTime + 3);
                });

                // Layer 2: Harmony
                const harmony = [330, 392, 523, 659, 784, 1047, 1319, 1568];
                harmony.forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(freq, ctx.currentTime);
                    gain.gain.setValueAtTime(0.12, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 2.5);
                    osc.start(ctx.currentTime);
                    osc.stop(ctx.currentTime + 2.5);
                });

                // Layer 3: Shimmer
                const shimmer = [2093, 2637, 3136, 3951, 4186, 4698, 5274];
                shimmer.forEach(freq => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, ctx.currentTime);
                    osc.frequency.setValueAtTime(freq * 1.01, ctx.currentTime + 0.5);
                    osc.frequency.setValueAtTime(freq * 0.99, ctx.currentTime + 1);
                    osc.frequency.setValueAtTime(freq, ctx.currentTime + 1.5);
                    gain.gain.setValueAtTime(0.06, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 2);
                    osc.start(ctx.currentTime);
                    osc.stop(ctx.currentTime + 2);
                });

                // Layer 4: The Big Bang - final impact
                const bigBang = ctx.createOscillator();
                const bigBangGain = ctx.createGain();
                bigBang.connect(bigBangGain);
                bigBangGain.connect(ctx.destination);
                bigBang.type = 'sine';
                bigBang.frequency.setValueAtTime(40, ctx.currentTime);
                bigBang.frequency.exponentialRampToValueAtTime(15, ctx.currentTime + 3);
                bigBangGain.gain.setValueAtTime(0.7, ctx.currentTime);
                bigBangGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 3);
                bigBang.start(ctx.currentTime);
                bigBang.stop(ctx.currentTime + 3);
            }, 3800);

            // ===== PHASE 9: ECHOES OF INFINITY - Delayed reverberations =====
            setTimeout(() => {
                for (let wave = 0; wave < 5; wave++) {
                    setTimeout(() => {
                        const echoChord = [262, 392, 523, 784, 1047, 1568];
                        echoChord.forEach((freq, i) => {
                            const echo = ctx.createOscillator();
                            const echoGain = ctx.createGain();
                            echo.connect(echoGain);
                            echoGain.connect(ctx.destination);
                            echo.type = 'sine';
                            echo.frequency.setValueAtTime(freq, ctx.currentTime);
                            echoGain.gain.setValueAtTime(0.08 - (wave * 0.015), ctx.currentTime);
                            echoGain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.8);
                            echo.start(ctx.currentTime);
                            echo.stop(ctx.currentTime + 0.8);
                        });
                    }, wave * 400);
                }
            }, 5500);
        }

        function generateProblem() {
            // First pick the target sum (2-10) uniformly
            const targetSum = Math.floor(Math.random() * 9) + 2; // 2 to 10

            // Then pick num1 from 1 to (targetSum - 1)
            num1 = Math.floor(Math.random() * (targetSum - 1)) + 1;
            num2 = targetSum - num1;

            correctAnswer = targetSum;

            document.getElementById('problem').textContent = `${num1} + ${num2} = ?`;
            document.getElementById('emoji').textContent = '';
            attempts = 0;
            isLocked = false;

        function createButtons() {
            const buttonsContainer = document.getElementById('buttons');
            buttonsContainer.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = i;
                btn.onclick = () => checkAnswer(i);
                buttonsContainer.appendChild(btn);
            }
        }

        function checkAnswer(selected) {
            if (isLocked) return;

            totalCount++;
            const emojiEl = document.getElementById('emoji');
            const problemEl = document.getElementById('problem');

            if (selected === correctAnswer) {
                isLocked = true;
                correctCount++;
                playSuccessSound();
                problemEl.textContent = `${num1} + ${num2} = ${correctAnswer}`;
                problemEl.classList.add('success-highlight');
                const selectedEmoji = happyEmojis[Math.floor(Math.random() * happyEmojis.length)];
                earnedEmojis.push(selectedEmoji);
                emojiEl.textContent = selectedEmoji;
                emojiEl.classList.add('celebrate');
                problemEl.classList.add('bounce');
                document.body.classList.add('success-shake');
                createConfetti();

                // Check for upgrade after a short delay
                const willUpgrade = earnedEmojis.filter(e => e === selectedEmoji).length >= 3;

                if (willUpgrade) {
                    // Highlight the matching emojis first
                    setTimeout(() => {
                        highlightMatchingEmojis(selectedEmoji);
                    }, 800);

                    // Then do the upgrade after showing the highlight
                    setTimeout(() => {
                        if (checkForUpgrade(selectedEmoji)) {
                            triggerMegaCelebration();
                            updateScore();
                        }
                    }, 2300);
                }

                setTimeout(() => {
                    emojiEl.classList.remove('celebrate');
                    problemEl.classList.remove('bounce');
                    document.body.classList.remove('success-shake');
                }, 600);
                updateScore();

                // Generate new problem after a short delay
                const willUpgradeDelay = earnedEmojis.filter(e => e === selectedEmoji).length >= 3;
                setTimeout(() => {
                    problemEl.classList.remove('success-highlight');
                    generateProblem();
                }, willUpgradeDelay ? 5000 : 1500);
            } else {
                attempts++;

                if (attempts >= maxAttempts) {
                    // Out of tries - strong failure
                    isLocked = true;
                    playStrongFailSound();
                    emojiEl.textContent = 'ğŸ˜¢';
                    emojiEl.classList.add('game-over-emoji');
                    problemEl.classList.add('shake');
                    problemEl.textContent = `${num1} + ${num2} = ${correctAnswer}`;

                    setTimeout(() => {
                        problemEl.classList.remove('shake');
                        emojiEl.classList.remove('game-over-emoji');
                        generateProblem();
                    }, 2000);
                } else {
                    // Still have tries left
                    playFailSound();
                    emojiEl.textContent = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
                    problemEl.classList.add('wiggle');
                    setTimeout(() => {
                        problemEl.classList.remove('wiggle');
                        emojiEl.textContent = '';
                    }, 900);
                }
            }
        }
